apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main-app
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.git.repositoryUrl }}
    targetRevision: {{ .Values.git.targetRevision | default "refactor/add-base-and-multi-node-overlays" }}
    path: applications/main-app
    helm:
      parameters:
        # This could be used to test dev branches.
        - name: "git.targetRevision"
          value: {{ .Values.git.targetRevision | default "HEAD" }}
        - name: "cardano.network"
          value: {{ .Values.cardano.network | default "testnet" }}
      values: |
        dandelion:
        {{- range $key, $value := $.Values.dandelion }}
          {{ $key }}: 
            {{ toYaml $value }}
        {{- end }}
      valueFiles:
        - values-{{ .Values.provider.name }}.yaml
        - values-kube-prometheus-stack-{{ .Values.provider.name }}.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
