- op: add
  path: /spec/template/spec/tolerations
  value:
    - key: "k8s.dandelion.link/cardano-role"
      operator: "Equal"
      value: "cardano-node"
      effect: "PreferNoSchedule"
    - key: "k8s.dandelion.link/cardano-network"
      operator: "Equal"
      value: "testnet"
      effect: "PreferNoSchedule"

- op: add
  path: /spec/template/spec/affinity
  value:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: k8s.dandelion.link/cardano-role
            operator: In
            values:
            - cardano-node
          - key: k8s.dandelion.link/cardano-network
            operator: In
            values:
            - testnet
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: k8s.dandelion.link/cardano-role
              operator: In
              values:
              - cardano-node
            - key: k8s.dandelion.link/cardano-network
              operator: In
              values:
              - testnet
