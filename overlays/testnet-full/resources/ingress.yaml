---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cardano-submit-api
spec:
  rules:
    - host: submit-api.testnet.local
      http:
        paths:
          - backend:
              service:
                name: cardano-submit-api
                port: 
                  number: 8091
            path: /
            pathType: Prefix
  # This section is only required if TLS is to be enabled for the Ingress
  tls:
  - hosts:
    - submit-api.testnet.local
    #secretName: local-tls

