apiVersion: batch/v1
kind: Job
metadata:
  name: deploy-koios-sql
spec:
  backoffLimit: 5
  template:
    spec:
      serviceAccountName: koios-deploy-sql
      containers:
      - name: deploy-koios-sql
        command: ["bash", "-x", "/configmap/koios-deploy-sql-entrypoint"]
        image: gimbalabs/cardano-db-sync-init-container:1.33.0-0
        volumeMounts:
        - name: koios-configmap
          mountPath: /configmap
        - name: cardano-node-configmap
          mountPath: /cardano-node-configmap
        env:
        - name: KOIOS_BRANCH
          value: alpha
        - name: CNODE_CONFIG_FILE
          value: /cardano-node-configmap/config.json
        - name: PGHOST
          valueFrom:
            configMapKeyRef:
              name: common-env
              key: POSTGRES_HOST_RW
        - name: PGPORT
          valueFrom:
            configMapKeyRef:
              name: common-env
              key: POSTGRES_PORT
        - name: PGDATABASE
          valueFrom:
            configMapKeyRef:
              name: common-env
              key: POSTGRES_DB
        - name: PGUSER
          valueFrom:
            configMapKeyRef:
              name: common-env
              key: POSTGRES_USER
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: init0-postgresql
              key: postgresql-postgres-password
        - name: POSTGRES_USER_RO
          valueFrom:
            configMapKeyRef:
              name: common-env
              key: POSTGRES_USER_RO
        - name: POSTGRES_PASSWORD_RO
          valueFrom:
            secretKeyRef:
              name: init0-postgresql
              key: postgresql-password
      restartPolicy: Never
      volumes:
      - name: koios-configmap
        configMap:
          name: koios-configmap
      - name: cardano-node-configmap
        configMap:
          name: cardano-node

