apiVersion: batch/v1
kind: CronJob
metadata:
  name: koios-stake-distribution-update
spec:
  schedule: "*/30 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      ttlSecondsAfterFinished: 1740
      template:
        spec:
          serviceAccountName: koios-deploy-sql
          containers:
          - name: koios-stake-distribution-update
            command: ["bash", "-x", "/configmap/stake-distribution-update"]
            image: gimbalabs/cardano-db-sync-init-container:1.35.2-0
            volumeMounts:
            - name: koios-configmap
              mountPath: /configmap
            - name: cardano-node-configmap
              mountPath: /cardano-node-configmap
            env:
            - name: KOIOS_BRANCH
              value: alpha
            - name: CNODE_CONFIG_FILE
              value: /cardano-node-configmap/config.json
            - name: PGHOST
              valueFrom:
                configMapKeyRef:
                  name: common-env
                  key: POSTGRES_HOST_RW
            - name: PGPORT
              valueFrom:
                configMapKeyRef:
                  name: common-env
                  key: POSTGRES_PORT
            - name: PGDATABASE
              valueFrom:
                configMapKeyRef:
                  name: common-env
                  key: POSTGRES_DB
            - name: PGUSER
              valueFrom:
                configMapKeyRef:
                  name: common-env
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: init0-postgresql-ha-postgresql
                  key: postgresql-password
            - name: POSTGRES_USER_RO
              valueFrom:
                secretKeyRef:
                  name: init0-postgresql-ha-pgpool-custom-users
                  key: usernames
            - name: POSTGRES_PASSWORD_RO
              valueFrom:
                secretKeyRef:
                  name: init0-postgresql-ha-pgpool-custom-users
                  key: passwords
            - name: PGRST_DB_SCHEMA
              value: grest
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          restartPolicy: Never
          volumes:
          - name: koios-configmap
            configMap:
              name: koios-configmap
          - name: cardano-node-configmap
            configMap:
              name: cardano-node
    
